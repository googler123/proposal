<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Marry Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6ee, #ffb3c7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 40px 28px 48px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.15);
      position: relative;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #c9184a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 28px;
    }
    .heart {
      width: 90px;
      height: 90px;
      background: #ff4d6d;
      position: relative;
      margin: 0 auto 28px;
      transform: rotate(-45deg);
      animation: pulse 1.4s infinite;
    }
    .heart::before, .heart::after {
      content: '';
      width: 90px;
      height: 90px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { top: -45px; left: 0; }
    .heart::after { left: 45px; top: 0; }

    p.message {
      font-size: 15px;
      color: #333;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #c9184a;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    button {
      border: none;
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .yes {
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      color: #fff;
    }
    .no {
      background: #f1f1f1;
      color: #555;
      position: relative;
    }

    .result {
      margin-top: 28px;
      font-size: 18px;
      color: #c9184a;
      display: none;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <div class="subtitle">I have something important to ask you‚Ä¶</div>
    <div class="heart"></div>
    <p class="message">
      I don‚Äôt want a perfect life, just a life with you.<br>
      Every love story is beautiful, but ours is my favorite.
    </p>
    <div class="question">Will you marry me?</div>
    <div class="buttons">
      <button class="yes" onclick="showImage()">Yes üíç</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>
    <div class="result" id="result">
      <p style="margin-top:16px; font-size:20px;">She said YES! üíñüíç</p>
    </div>
  </div>

  <script>
    function showImage() {
      const result = document.getElementById('result');
      result.style.display = 'block';
      createHearts();
    }

    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
